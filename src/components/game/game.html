<div class="panel panel-default" ng-class="{'panel-success': won, 'panel-danger': !won}">
	<div class="panel-heading"> 
		<span class="pull-right">{{playedAgo}}</span>
		<span>{{queueType}} - {{gameLength}}<span>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-3">
				<div class="row">
					<div class="col-xs-4">
						<div ng-repeat="spell in summonerSpells">
							<img src="http://localhost:9000/assets/dragon/img/spell/{{'Summoner' + spell.name}}.png" alt="{{spell.name}}" class="img-thumbnail">
						</div>
					</div>
					<div class="col-xs-8">
						<figure>
							<img src="http://localhost:9000/assets/dragon/img/champion/{{champion.name}}.png" class="img-thumbnail" alt="...">
							<figcaption>
								<span>{{champion.level}}</span> - 
								<span>{{champion.name}}</span>
							</figcaption>
						</figure>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="row">
					<div class="col-xs-6">
						<div class="row">
							<div class="col-xs-12">
								{{kda.kills}} / {{kda.deaths}} / {{kda.assists}}
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12"> {{(kda.kills + kda.assists)/ kda.deaths}} : 1</div>
						</div>
					</div>
					<div class="col-xs-6">
						{{goldEarned}} 
					</div>
				</div>

			</div>
			<div class="col-xs-5">
				<div class="row">
					<div class="col-xs-9">
						<div class="row">
							<div class="col-xs-4" ng-repeat="item in items track by $index">
								<img src="http://localhost:9000/assets/dragon/img/item/{{item}}.png" class="img-thumbnail" alt="item">
							</div>
						</div>
					</div>
					<div class="col-xs-3">
						<img src="http://localhost:9000/assets/dragon/img/item/{{trinket}}.png" class="img-thumbnail" alt="item">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
