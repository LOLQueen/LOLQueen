<div data-template="landing" ng-controller="LandingController as landing">
    <form ng-submit="landing.goto(summoner)">
        <label for="summoner-name">Summoner Name</label>
        <input type="text" id="summoner-name" placeholder="Enter your Summoner Name" ng-model="summoner.name">
        <button type="submit">Fetch Summoner!</button>
    </form>
</div>
