<div data-template="summoner" ng-controller="SummonerController as summoner">
    <div class="summoner-info">
        <img src="http://localhost:9000/assets/dragon/img/profileicon/{{profileIcon}}.png" alt="profileIcon">
        <span>{{summonerLevel}}</span>
        <h1 class="summoner-name"> {{summonerName}}</h1> 
    </div>

    <ul>
        <li ng-repeat="game in summoner.recentMatches">
            <lq-game game="game" summoner="summoner"></lq-game>
        </li>
    </ul>
</div>
