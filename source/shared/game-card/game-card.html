<div class="summoner-spells">
    <ul class="list-unstyled">
        <li ng-repeat="summonerSpell in game.summonerSpells">
            <ddragon-img type="summoner-spell" name="{{summonerSpell.key}}"></ddragon-img>
        </li>
    </ul>
</div>

<div class="champion-image">
    <ddragon-img type="champion" name="{{game.champion.key}}"></ddragon-img>
</div>

<div class="items">
    <ul class="list-unstyled">
        <li ng-repeat="item in game.stats.items">
            <ddragon-img type="item" name="{{item}}"></ddragon-img>
        </li>
    </ul>
</div>
